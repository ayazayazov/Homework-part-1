<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/body-header-footer.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-container">
      <div class="header-content-area">
        <a class="your-name" href="../../index.html">Your Name</a>
        <nav class="nav-bar">
          <ul class="links">
            <li><a href="../../index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="main-content-area">
        <section>
          <article>
            <div class="about-me">
              <h1>Contact</h1>
            </div>
            <form class="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="John Smith"
                    required="required"
                  />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    required="required"
                  />
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    required="required"
                  ></textarea>
                </li>
              </ul>
              <input type="submit" />
            </form>
          </article>
        </section>
        <aside>
          <div class="connect-with-me">
            <h2>Connect with Me</h2>
          </div>
          <div class="social-images">
            <a href="#"><img src="../images/github-128.png" alt="" /></a>
            <a href="#"><img src="../images/linkedin-128.png" alt="" /></a>
            <a href="#"><img src="../images/stackoverflow-128.png" alt="" /></a>
          </div>
        </aside>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Copyright &copy; 2017 Your Name</footer>
  </body>
</html>
